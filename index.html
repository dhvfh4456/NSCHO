<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎访问[NSC]Site-CN-26</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(45deg, #3232bb7a, #16213e7a, #5f9fee79);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* 动态网格背景 */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.144) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.144) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
            animation: gridMove 5s linear infinite;
        }
        
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; }
        }
        
        /* 背景图片层 */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('al/background.png') center/cover;
            opacity: 0.7;
            z-index: 1;
            mix-blend-mode: overlay;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            z-index: 10;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }
        
        .container.appear {
            opacity: 1;
            transform: translateY(0);
        }
        
        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 1s ease;
        }
        
        .title-group {
            text-align: center;
            margin-bottom: 50px;
            width: 100%;
            transition: all 1s ease;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            line-height: 1.2;
            margin: 20px 0;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem;
            }
        }
        
        .title.en {
            font-size: 2.4rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: #e0e0ff;
        }
        
        .title.appear {
            opacity: 1;
            transform: translateY(0);
        }
        
        .btn-container {
            position: relative;
            z-index: 20;
            transition: all 1s ease;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.2rem;
            padding: 15px 45px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            outline: none;
            opacity: 0;
            transform: translateY(20px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn.appear {
            opacity: 1;
            transform: translateY(0);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(2px);
        }
        
        .btn-text {
            transition: all 0.5s ease;
            display: block;
        }
        
        .btn-icon {
            position: absolute;
            font-size: 1.8rem;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.5s ease;
        }
        
        /* 响应式布局 - 横屏/桌面 */
        @media (min-width: 768px), (orientation: landscape) {
            .content {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
                padding: 0 5%;
            }
            
            .title-group {
                text-align: left;
                margin-bottom: 0;
                max-width: 600px;
                padding-right: 30px;
            }
            
            .title {
                text-align: left;
                margin: 15px 0;
                font-size: 4.2rem;
            }
            
            .title.en {
                font-size: 2.6rem;
            }
            
            .btn-container {
                align-self: center;
            }
            
            .btn {
                width: 80px;
                height: 80px;
                padding: 0;
                border-radius: 50%;
                font-size: 0;
            }
            
            .btn-text {
                opacity: 0;
                transform: translateX(20px);
            }
            
            .btn-icon {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* 背景装饰元素 */
        .decoration {
            position: absolute;
            z-index: 5;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            animation: float 15s infinite ease-in-out;
        }
        
        .decoration:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .decoration:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 10%;
            animation-delay: -3s;
        }
        
        .decoration:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 15%;
            animation-delay: -5s;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(20px, 20px) rotate(120deg); }
            66% { transform: translate(-20px, 10px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        /* 页面淡出效果 */
        body.fade-out {
            animation: fadeOut 1.2s forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <!-- 动态网格背景 -->
    <div class="grid-bg"></div>
    
    <!-- 背景图片层 -->
    <div class="bg-image"></div>
    
    <!-- 背景装饰元素 -->
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="container">
        <div class="content">
            <div class="title-group">
                <h1 class="title">Site-CN-26</h1>
                <h1 class="title en">Welcome to the Site-CN-26</h1>
            </div>
            
            <div class="btn-container">
                <button class="btn" id="exploreBtn">
                    <span class="btn-text">开始访问</span>
                    <i class="btn-icon fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 页面加载后添加动画类
        window.addEventListener('DOMContentLoaded', () => {
            // 容器出现
            setTimeout(() => {
                document.querySelector('.container').classList.add('appear');
                
                // 文字逐个出现
                const titles = document.querySelectorAll('.title');
                titles.forEach((title, index) => {
                    setTimeout(() => {
                        title.classList.add('appear');
                    }, 500 + index * 300);
                });
                
                // 按钮出现
                setTimeout(() => {
                    document.querySelector('.btn').classList.add('appear');
                }, 1500);
            }, 300);
            
            // 监听窗口大小变化
            window.addEventListener('resize', handleLayoutChange);
            
            // 初始布局处理
            handleLayoutChange();
        });
        
        // 布局变化处理
        function handleLayoutChange() {
            const btn = document.querySelector('.btn');
            const isWideScreen = window.matchMedia("(min-width: 768px)").matches || 
                                (window.matchMedia("(orientation: landscape)").matches && window.innerWidth > 600);
            
            if (isWideScreen) {
                btn.classList.add('wide-screen');
            } else {
                btn.classList.remove('wide-screen');
            }
        }
        
        // 按钮点击事件
        document.getElementById('exploreBtn').addEventListener('click', function() {
            // 添加页面淡出效果
            document.body.classList.add('fade-out');
            
            // 跳转到新页面
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1000);
        });
    </script>
</body>
</html>
